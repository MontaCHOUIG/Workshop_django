{% extends 'base.html' %} {% block content %}
<h2>List of Conferences</h2>
<table>
  <tr>
    <td>title</td>
    <td>location</td>
    <td>action</td>
  </tr>
  {% for c in conferences%}

  <tr>
    <td>{{ c.name }}</td>
    <td>{{ c.theme }}</td>
    <td>
      <a href="{% url 'conference-details' c.conference_id %}">View Details</a>
      <a href="{% url 'conference-update' c.conference_id %}">Edit details</a>
      <a href="{% url 'conference-delete' c.conference_id %}">Delete</a>
    </td>
    <td>{{ c.location }}</td>

    <td>{{ c.start_date }}</td>
    <td>{{ c.end_date }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
